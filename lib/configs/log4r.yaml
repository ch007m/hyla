log4r_config:
  # define all loggers ...
  loggers:
    - name      : production
      level     : INFO #"#{LOGGING_LEVEL}"
      trace     : 'false'
      outputters:
        - logfile
    - name      : development
      level     : INFO # "#{LOGGING_LEVEL}"
      trace     : 'true'
      outputters :
        - stdout
        # - logfile

  # define all outputters (incl. formatters)
  outputters:
    - type     : StdoutOutputter
      name     : stdout
      formatter:
        date_pattern: '%Y-%m-%d %H:%M:%S'
        pattern     : '%d %l: %m '
        type        : PatternFormatter

    - type     : DateFileOutputter
      name     : logfile
      dirname  : "#{DIRNAME}"
      filename : "#{LOGNAME}" # notice the file extension is needed!
      formatter:
        date_pattern: '%H:%M:%S'
        pattern     : '%d %l: %m '
        type        : PatternFormatter