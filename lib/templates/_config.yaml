#
# Common options
#
source: .
destination: generated_content # or . or ~/Hyla or generated_content
# end common options

#
# Styles
# Supported :  liberation, asciidoctor, colony, foundation, foundation-lime, foundation-potion, github, golo, iconic, maker, readthedocs, riak, rocket-panda, rubygems
#
style: liberation

#
# Asciidoctor and attributes options
#
backend: html5
attributes:
   source-highlighter: coderay
   linkcss!: true
   data-uri: true
   footer_copyright: # Copyright Text
   header_image_path: # image path location
   revealjs_theme: # theme to be used default, ...
   showscript: true # Co(Un)mment this line when you want to display scripts for instructors
# end asciidoctor attributes

#
# Hyla options
#

# New/Create command
artefact_type: article
type: asciidoc
# end new/create command

#
# Generate command
#
rendering: adoc2html           # Render asciidoc, asciidoctor files to HTML using backend HTML5
# rendering: adoc2htmlslide    # Render asciidoc, asciidoctor files to HTML using backend revealjs or deckjs

# rendering: toc2adoc          # Using an asciidoc file which is a Table Of Content a collection of directories (title level 1) and files (title level 2, 3)

# rendering: index2htmlslide   # Render an asciidoc file with extension .txt which is an index of files (include::) a HTML file (= sum of the included files)
# rendering: html2pdf          # Generate pdf from a HTML file

# end generate command

#
# Generate command
# Rendering : toc2ado
#
project_name: my-project
toc: ~/hyla/toc.adoc # Change location

#
# Serve command
#
port: 4000 # HTTP Local port number
host: localhost # Your local machine http://localhost
baseurl: /hyla/ # Used to map destination directory with base url to access content --> http://localhost:4000/hyla/

#
# Sendmail command
#
email_attributes:
  from:     "FirstName LastName <email address>"
  to:       'email address'
  subject:  "TO BE DEFINED"

  # GMAIL
  #smtp_server:      'smtp.gmail.com'
  #port:             '587'
  #enable_starttls:  'true'
  #user:             'user_name'
  #password:         'password'

location: ./generated_content
file: 'file name to be used as attachment for the email' # Change File name
# end of sendmail command

# end hyla options